<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Podcast Studio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-dark text-light">
    <div class="container mt-4">
        <div class="row">
            <div class="col-12 text-center">
                <h1>AI Podcast Studio</h1>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card bg-secondary">
                    <div class="card-body">
                        <h3>Host 1</h3>
                        <div class="avatar-container" id="host1-avatar">
                            <!-- Avatar visualization will be rendered here -->
                        </div>
                        <div class="waveform" id="waveform1"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card bg-secondary">
                    <div class="card-body">
                        <h3>Host 2</h3>
                        <div class="avatar-container" id="host2-avatar">
                            <!-- Avatar visualization will be rendered here -->
                        </div>
                        <div class="waveform" id="waveform2"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="card bg-secondary">
                    <div class="card-body">
                        <h3>Podcast Topic</h3>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="topic-input" placeholder="Enter podcast topic">
                            <button class="btn btn-primary" type="button" id="change-topic">Change Topic</button>
                        </div>
                        <p class="lead">Current Topic: <span id="current-topic"></span></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="card bg-secondary">
                    <div class="card-body">
                        <h3>Current Topic</h3>
                        <p id="current-topic" class="lead"></p>
                        <div class="transcript-container" id="transcript">
                            <!-- Live transcript will appear here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12 text-center">
                <button id="startButton" class="btn btn-success btn-lg">Start Podcast</button>
                <button id="stopButton" class="btn btn-danger btn-lg ms-2" disabled>Stop Podcast</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
    <script src="{{ url_for('static', filename='js/visualization.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
